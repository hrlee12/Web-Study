<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item {
        width: calc(100vw / 3);
        height: 100px;
        border-width: 1px;
        border-style: solid;
      }
      .big-one {
        width: calc(100vw / 3 * 2);
        height: 200px;
        background-color: pink;
      }
      .group1-1 {
        display: flex;
      }
      .group1-2 {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="group1-1">
        <div class="group2">
          <div class="item">가</div>
          <div class="item">다</div>
        </div>
        <div class="big-one item">나</div>
      </div>
      <div class="group1-2">
        <div class="item">라</div>
        <div class="item">마</div>
        <div class="item">바</div>
      </div>
    </div>
  </body>
</html>
