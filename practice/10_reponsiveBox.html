<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container > div {
            width: 100px;
            height: 100px;
            background-color: black;
            border-color: grey;
            margin: 10px;
            border-radius: 5px;
            }

        @media screen and (max-width: 700px) {
        .container {
            display: block;
        }
        .container > div {
            background-color: aqua;
        }
        }

    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    
</body>
</html>
