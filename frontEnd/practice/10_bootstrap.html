<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      nav > div {
        background-color: rgb(51, 99, 172);
      }

      .color-white {
        color: white;
      }
      .color-grey {
        color: rgb(220, 220, 220);
      }

      .color-grey:hover {
        color: white;
      }

      .color-grey:focus {
        color: white;
      }

      .carousel-item1 {
        background-image: url("../img/beach1.jpg");
      }

      .carousel-item2 {
        background-image: url("../img/beach2.jpg");
      }

      .carousel-item3 {
        background-image: url("../img/beach3.jpg");
      }

      .carousel-items {
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vw;
        height: calc(100vh - 60px);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand color-white" href="#">홈</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link color-grey" href="#">학원소개</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle color-grey"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                컴퓨터 수업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">초등학생 코딩</a></li>
                <li><a class="dropdown-item" href="#">초등학생 샘플강의</a></li>
                <li>
                  <a class="dropdown-item" href="#">중고등학생 코딩</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">중고등학생 샘플강의</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">대학생/전공자 코딩</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">회사 실무/자격증 취득</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle color-grey"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                교과 수업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">데이터베이스</a></li>
                <li><a class="dropdown-item" href="#">정보학개론</a></li>
                <li>
                  <a class="dropdown-item" href="#">운영체제</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link color-grey"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >오시는 길</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">오시는 길</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202452.37455543742!2d126.80560131640625!3d37.54756269999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98a30f4f1b05%3A0x63515bf50bc35aa5!2zKOyjvCnsiqTtlITroIjti7HsiqQ!5e0!3m2!1sko!2skr!4v1678515845784!5m2!1sko!2skr"
              width="450"
              height="250"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active carousel-items carousel-item1">
          <!-- <img src="../img/beach1.jpg" class="d-block w-100" alt="..." /> -->
        </div>
        <div class="carousel-item carousel-items carousel-item2">
          <!-- <img src="../img/beach2.jpg" class="d-block w-100" alt="..." /> -->
        </div>
        <div class="carousel-item carousel-items carousel-item3">
          <!-- <img src="../img/beach3.jpg" class="d-block w-100" alt="..." /> -->
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
