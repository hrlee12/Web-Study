<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1주차 리뷰</title>
</head>
<body>
    <h3>오늘의 할 일</h3>
    <ul type="circle">
        <li>html 공부하기</li>
        <li>저녁먹기</li>
        <li>운동하기</li>
    </ul>
    <h3><em>카페라떼</em>를 만드는 방법</h3>
    <ol type="I">
        <li><strong>우유</strong>를 컵에 넣습니다.</li>
        <li><b>얼음</b>을 넣습니다. </li>
        <li><i>에스프레소 샷</i>을 넣어줍니다.</li>
        <li><u>완성~!</u></li>
    </ol>

    <form >
        <label for="textInput">id</label>
        <input type="text" id="textInput">
        <br>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd">
        <br>
        <input type="email" placeholder="example@naver.com" value="안녕">
        <br>
        <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요" >호롤롤롤</textarea>
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="number">
        <br>
        <input type="date">
        <h5>다음 중 img 태그의 속성인 것은</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> bread
        <input type="checkbox" name="input" checked> date
        <input type="checkbox" name="input" disabled> click
        <input type="checkbox" name="input"> img

        <!-- 
            name으로 하나의 항목으로 묶음. 
            그럼 radio들이 하나의 항목임이 인식되서 중에서 하나만 체크됨 
            label태그와 짝꿍이 되려면 label태그의 for속성에 id를 적어주면 됨. 
            label태그를 쓰면 글쓰를 눌러도 체크됨. 라벨태그에까지 짝꿍인 태그의 속성 적용되는 듯. 
        -->

        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="img" id="title"><label for="title">title</label>
        <input type="radio" name="img">alt
        <br>
        <!-- 버튼은 제출 기능 없고 서브밋만 서버로 제출기능 있음.  -->
        <input type="button" value="버튼">
        <input type="submit" value="제출">
        <!-- input태그의 버튼 말고도 버튼이라는 태그가 따로 있음. 
            제출 기능 있음. 차이는 스타일링이 가능함.  -->
        <button><span style="color : red;">버</span>튼</button>

        <hr>
        <select name="flower">
            <optgroup label="redflower">
                <option>장미</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
