<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form태그의 종료에 대해 알아보아요~</title>
</head>
<body>
    <form>
        <label for="textInput">id</label>
        <input type="text" id="textInput">
        <br>
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd">
        <br>
        <!--
            이메일 타입은 제출할 때 이메일 형식이 아니면 받아주지 않음. 
         -->
        <input type="email" placeholder="example@naver.com" value="안녕">
        <br>
        <!-- input 태그들은 넓이를 키워도 한줄만 써지미나 textarea태그는 여러줄 쓸 수 있다.  -->
        <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요."></textarea>
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="file">
        <br>
        <input type="number">
        <br>
        <input type="date">
        <br>
        <h5>다음 중 input type이 아닌것은? (모두 고르세요)</h5>
        <input type="checkbox" name="input"> text
        <input type="checkbox" name="input"> bread
        <input type="checkbox" name="input"checked> date
        <input type="checkbox"name="input" disabled> click
        <input type="checkbox" name="input"> img

        <!-- 라벨 태그를 쓰면 글씨를 눌러도 체크됨.  -->
        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name="img" id="title" disabled> <label for="title">title</label>
        <input type="radio" name="img" id="alt"> <label for="alt">alt</label>
        <input type="radio" name="img" id="mouse"> <label for="mouse">mouse</label>
        <input type="radio" name="img" id="value"> <label for="value">value</label>
        <input type="radio" name="img" id="href"> <label for="href">href</label>
        <br>
        <input type="button" value="버튼">
        <input type="submit" value="제출">
        <!-- submit하고 같음. 스타일링 가능.  -->
        <button><span style="color :red;">버</span>튼</button>

        <hr>
        <select name="flower">
            <optgroup label="redflower">
                <option>장미</option>
                <option>카네이션</option>
                <option>동백꽃</option>
            </optgroup>
            <optgroup label="whiteflower">
                <option>벚꽃</option>
                <option>목련</option>
                <option>매화</option>
            </optgroup>
        </select>

    </form>
</body>
</html>
