<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <br>내일은 삼일절. 늦잠을 자야겠다.

        안녕하세요    !
        <!-- 줄바꿈은 읽히지 않는다. 띄어쓰기는 한개만 읽힌다. -->
        안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;~~!
        <pre>안녕 요홀홀홀   유후</pre>
        <!-- pre태그로 하면 쓴 내용 그대로 출력되지만 글씨체가 좀 달라서 잘 쓰이는 태그는 아님.  -->
        <!-- alt+shift+위/아래 방향키 : 줄이 복사됨.  -->
        <!-- ul type : dist(default), square, circle, name.. -->
    <h3>오늘의 할 일</h3>
    <ul type="name">
        <li>html 공부하기</li>
        <li>저녁먹기</li>
        <li>운동하기</li>
    </ul>
    <h3><em>카페라떼</em>를 만드는 방법</h3>
    <!-- ol type : 1(default), a, A, i(로마자 소문자), I(로마 대문자) -->
    <ol type="I">
        <li><strong>우유</strong>를 컵에 넣습니다. </li>
        <li><b>얼음</b>을 넣습니다. </li>
        <li><i>에스프레소 샷</i>을 넣어주면</li>
        <li><u>완성~!</u></li>
    </ol>
    
    
</body>
</html>
