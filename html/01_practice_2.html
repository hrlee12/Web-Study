<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습2</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <label for="name">이름</label>
        <input type="text" id="name">
        <br>
        <label for="email">이메일</label>
        <input type="email" placeholder="love@example.com" id="email">
        <h4>나이</h4>
        <input type="radio" name="age" id="teen"><label for="teen">10대</label>
        <input type="radio" name="age" id="twenty"><label for="twenty">20대</label>
        <input type="radio" name="age" id="thirty"><label for="thirty">30대</label>
        <input type="radio" name="age" id="fourty"><label for="fourty">40대</label>
        <input type="radio" name="age" id="fifty"><label for="fifty">50대</label>
        <input type="radio" name="age" id="sixty"><label for="sixty">60대 이상</label>
        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html"><label for="html">html</label>
        <input type="checkbox" name="class" id="js"><label for="js">javascript</label>
        <input type="checkbox" name="class" id="css"><label for="css">css</label>
        <br>
        <br>
        <textarea cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <input type="submit" value="제출"> 
    </form>
    
</body>
</html>
