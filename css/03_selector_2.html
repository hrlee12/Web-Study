<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자2 : 복합선택자</title>
    <style>
        header {
            height: 70px;
            background-color: gray;
        }

        main section {
            border: 1px solid blue;
        }
        
        main section article {
            height: 100px;
            border: 1px solid skyblue;
        }

        /* 직계 자식 선택자 */
        header > h2 {
            color: white;
            text-align: center;
            line-height: 70px;
            /* 헤더 높이 70. line-height로 70의 센터에 정렬 */
        }

        .first > h2 {
            color: white;
            background-color: navy;
        }

        .second > h2 {
            color: navy;
            background-color: white;
        }

        /* 후손 선택자 */
        .second li {
            font-size: 10px;
            background-color: brown;
            color: #fff;
        }

        /* 인접 형제 선택자 */
        /* li태그가 바로 다음에 나와야 적용됨. 
        형제 중에 li태그가 있더라도 바로 다음 것이 아니면 적용X */
        #kong+li {
            background-color: aqua;
        }
        /* 전체 형제 선택자 */
        /* 뒤의 형제 요소 중 그 태그에 해당하는 모든 것 */
        /* 바로 뒤에 다른 요소가 와도 상관없음.  */
        #kong~li {
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <header>
        <h2>선택자 배우기</h2>
    </header>
    <main>
        <section class="first">
            <h2>첫번째 section</h2>
            <article>
                <span>전래동화</span>
            </article>
            <article>
                <ul>
                    <li>토끼와 거북이</li>
                    <li id="kong">콩쥐 팥쥐</li>
                    <span>test</span>
                    <li>흥부와 놀부</li>
                    <li>햇님 달님</li>
                    <li>은혜갚은 까치</li>
                </ul>
            </article>
            <article></article>
        </section>
        <section class="second">
            <h2>두번째 section</h2>
            <article>
                <ul>
                    <li>백설공주</li>
                    <li>신데렐라</li>
                </ul> 
            </article>
        </section>
    </main>
</body>
</html>
